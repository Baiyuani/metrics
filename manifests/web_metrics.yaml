apiVersion: v1
data:
  web_metrics.conf: |-
    urls:
      baidu: "https://www.baidu.com"
      nospace: 'https://www.baidu.com'
kind: ConfigMap
metadata:
  name: web_metrics
  namespace: prometheus

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web_metrics
  name: web_metrics
  namespace: prometheus
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: web_metrics
  replicas: 1
  template:
    metadata:
      labels:
        app: web_metrics
    spec:
      containers:
      - env:
        - name: TZ
          value: Asia/Shanghai
        - name: WM_PORT
          value: 5000
        - name: WM_ENV
          value: 'prod'
        - name: WM_PATH
          value: '/metrics'
        - name: WM_THREADING_NUM
          value: 10
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: EX_LABELS
          value: '{label1="v1",label2="v2"}'
        name: web_metrics
        image: registry.cn-shanghai.aliyuncs.com/baiyuani/web_metrics:1.0.2
        imagePullPolicy: IfNotPresent
        resources:
          requests: 
            cpu: 100m
            memory: 128Mi
          limits: 
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          failureThreshold: 2
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          httpGet:
            path: /live
            port: 5000
            scheme: HTTP
          timeoutSeconds: 30
        readinessProbe:
          failureThreshold: 2
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          httpGet:
            path: /ready
            port: 5000
            scheme: HTTP
          timeoutSeconds: 30
        startupProbe:
          failureThreshold: 5
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          httpGet:
            path: /start
            port: 5000
            scheme: HTTP
          timeoutSeconds: 3
        volumeMounts:
        - name: web_metrics_config
          mountPath: /web_metrics/web_web_metrics/config
        ports:
        - containerPort: 5000
          protocol: TCP
      volumes:
        - configMap:
            name: web_metrics
          name: web_metrics_config
#      imagePullSecrets:
#        - name: docker-registry
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: web_metrics
  name: web_metrics
  namespace: prometheus
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: web_metrics
  sessionAffinity: None
  type: ClusterIP
