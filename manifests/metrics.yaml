apiVersion: v1
data:
  metrics.conf: |-
    baidu,https://www.baidu.com/
    test,https://www.baidu.com/qwe
kind: ConfigMap
metadata:
  name: metrics
  namespace: default

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metrics
  name: metrics
  namespace: default
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: metrics
  replicas: 1
  template:
    metadata:
      labels:
        app: metrics
    spec:
      containers:
      - name: metrics
        image: registry.cn-shanghai.aliyuncs.com/baiyuani/metrics:0.1.3
        imagePullPolicy: IfNotPresent
        resources:
          requests: 
            cpu: 100m
            memory: 128Mi
          limits: 
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 60
          successThreshold: 1
          httpGet:
            path: /live
            port: 5000
            scheme: HTTP
          timeoutSeconds: 30
        readinessProbe:
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 60
          successThreshold: 1
          httpGet:
            path: /ready
            port: 5000
            scheme: HTTP
          timeoutSeconds: 30
        startupProbe:
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          httpGet:
            path: /start
            port: 5000
            scheme: HTTP
          timeoutSeconds: 3
        volumeMounts:
        - name: metrics
          mountPath: /metrics/src/configuration
        ports:
        - containerPort: 5000
          protocol: TCP
      volumes:
        - configMap:
            name: metrics
          name: metrics
#      imagePullSecrets:
#        - name: docker-registry
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: metrics
  name: metrics
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: metrics
  sessionAffinity: None
  type: ClusterIP
