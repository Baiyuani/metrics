apiVersion: v1
data:
  metrics.conf: |-
    sso,https://oauth.shcmusic.edu.cn/sso/livez
    bus,https://oauth.shcmusic.edu.cn/sso/liveza
    test,https://oauth.shcmusic.edu.cn/sso/readyz
    test1,asdasdasdasd
kind: ConfigMap
metadata:
  name: metrics
  namespace: default

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metrics
  name: metrics
  namespace: default
spec:
  minReadySeconds: 20
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: metrics
  replicas: 1
  template:
    metadata:
      labels:
        app: metrics
    spec:
      containers:
      - name: metrics
        image: registry.cn-shanghai.aliyuncs.com/baiyuani/metrics:0.0.4
        imagePullPolicy: IfNotPresent
        resources:
          requests: 
            cpu: 100m
            memory: 128Mi
          limits: 
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - name: metrics
          mountPath: /metrics/src/configuration
        ports:
        - containerPort: 5000
          protocol: TCP
      volumes:
        - configMap:
            name: metrics
          name: metrics
#      imagePullSecrets:
#        - name: docker-registry
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: metrics
  name: metrics
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: metrics
  sessionAffinity: None
  type: ClusterIP
